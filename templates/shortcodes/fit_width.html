{% set image = resize_image(path=path, width=width, op="fit_width") %}

<div class="flex items-center justify-center p-4">
    <figure>
        <img
            class="mx-auto h-auto max-w-full rounded-lg"
            src="{{ image.url }}"
            alt="{{ desc }}"
        />
        <figcaption
            class="mt-2 text-sm text-center text-gray-500 dark:text-gray-400"
        >
            {{ desc }}
        </figcaption>
    </figure>
</div>
